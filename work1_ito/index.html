<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>第3回課題</title>
  </head>

  <body>
    <header>
      <h1>第3回提出課題</h1>
    </header>

    <main>
      <script>
        // work1-1
        var result = 0;
        console.log(result);

        // work1-2

        for (let i = 1; i <= 10; i++) {
          result += i;
        }
        console.log(result);

        // work1-3

        if (result >= 20) {
          console.log("20以上");
        } else {
          console.log("20未満");
        }
        console.log(result);
      </script>
    </main>
  </body>
</html>
